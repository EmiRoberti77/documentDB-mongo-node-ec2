---

Parameters:
  AvailabilityZone:
    Type: String
    Default: us-east-1c
  AmazonLinux2AMI:
    Type: String
    Default: ami-022e1a32d3f742bd8

Resources:

  EC2DocumentDbAccessRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: documentdb.full.access.service.role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonDocDBFullAccess"

  EC2DocumentDbAccessProfile:
    Type: AWS::IAM::InstanceProfile
    Properties: 
      InstanceProfileName: documentdb.full.access.service.profile
      Path: /
      Roles: 
        - !Ref EC2DocumentDbAccessRole

  EC2DocumentDbClientInstance:
    Type: AWS::EC2::Instance
    DependsOn: EC2DocumentDbAccessProfile
    Properties:
      AvailabilityZone: !Ref AvailabilityZone
      ImageId: !Ref AmazonLinux2AMI
      InstanceType: t2.micro
      Tags:
        - Key: Name
          Value: DocumentDb test client
      UserData: 
        Fn::Base64:
          | 
          #!/bin/bash
          yum update -y

          # Install dependencies
          yum install git -y
          yum install nodejs -y

          # Create setup file
          echo "git clone https://github.com/kobbikobb/simple-mongo-app" > /home/ec2-user/setup.sh
          echo "cd simple-mongo-app" >> /home/ec2-user/setup.sh
          echo "npm install" >> /home/ec2-user/setup.sh
          chmod +x /home/ec2-user/setup.sh

          # TODO Manually: 
          # ./test.sh
          # cd simple-mongo-app 
          # Download the PEM file: wget https://truststore.pki.rds.amazonaws.com/us-east-1/us-east-1-bundle.pem
          $ npm run bs
      SecurityGroups:
        - !Ref SSHSecurityGroup
      IamInstanceProfile: !Ref EC2DocumentDbAccessProfile

  SSHSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: ec2.ssh.security.group
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0 # Allow all connections for this test
          
